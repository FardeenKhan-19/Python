<mat-card class="stat-card">
    <div class="card-content">
      <div class="text-content">
        <div class="title">{{ title }}</div>
        <div class="value">{{ value }}</div>
        <div class="comment">{{ comment }}</div>
      </div>
      <div class="icon-content">
        <mat-icon>{{ icon }}</mat-icon>
      </div>
    </div>
  </mat-card>

<!-- src/app/add-trip-modal/add-trip-modal.component.html -->
<!-- Modal Backdrop -->
<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 z-40" (click)="onClose()"></div>

<!-- Modal Content -->
<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-lg mx-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Plan a New Adventure</h2>
    
    <!-- Form -->
    <form (ngSubmit)="onSave()" #tripForm="ngForm">
      <div class="space-y-4">
        <!-- Trip Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Trip Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="newTrip.name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
        </div>
        
        <!-- Destination -->
        <div>
          <label for="destination" class="block text-sm font-medium text-gray-700">Destination</label>
          <input type="text" id="destination" name="destination" [(ngModel)]="newTrip.destination" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
        </div>

        <!-- Dates -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
            <input type="date" id="start_date" name="start_date" [(ngModel)]="newTrip.start_date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
          </div>
          <div>
            <label for="end_date" class="block text-sm font-medium text-gray-700">End Date</label>
            <input type="date" id="end_date" name="end_date" [(ngModel)]="newTrip.end_date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
          </div>
        </div>

        <!-- Budget -->
        <div>
          <label for="budget" class="block text-sm font-medium text-gray-700">Budget ($)</label>
          <input type="number" id="budget" name="budget" [(ngModel)]="newTrip.budget" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
        </div>
      </div>
      
      <!-- Form Actions -->
      <div class="mt-8 flex justify-end space-x-4">
        <button type="button" (click)="onClose()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300">
          Cancel
        </button>
        <button type="submit" [disabled]="!tripForm.form.valid" class="bg-sky-500 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 disabled:bg-sky-300 disabled:cursor-not-allowed">
          Save Trip
        </button>
      </div>
    </form>
  </div>
</div>
